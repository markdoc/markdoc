      children: [This is a test]

- name: Truthy things are not false
  config:
    variables:
      foo: 0
      bar: ''
      baz: true
  code: |
    {% if $foo %}
    foo
    {% /if %}

    {% if $bar %}
    bar
    {% /if %}

    {% if $baz %}
    baz
    {% /if %}

